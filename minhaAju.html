<body>
    <section id="mapa" class="map-container">
        <div class="aviso-map">
            <h6>Gire a tela do celular!</h6>
            <i class="fa-solid fa-mobile-screen-button"></i>
        </div>
		<div id="map">
            <div id="info-box"></div>
            <div id="control-panel">
                <div class="control-panel-title"><h4>Visualização das ocorrências</h4></div>
                <div class="control-panel-content">
                    <div>
                        <label for="list-ocorrencias">Ocorrencias:</label>
                        <select id="list-ocorrencias" name="list-ocorrencias">
                            <option value="null">Vazio</option>
                            <option value="violencia">Violência: mapa interativo</option>
                            <option value="violenciaCalor">Violência: mapa de calor</option>
                        </select>
                    </div>
                    <div>
                        <label for="list-ocs-natureza">Natureza:</label>
                        <select id="list-ocs-natureza" name="list-ocs-natureza">
                            <option value="null">Vazio</option>
                            <option value="roubo">Roubo</option>
                            <option value="furto">Furto</option>
                            <option value="homDol">Homicídio Doloso</option>
                            <option value="latrocinio">Latrocínio</option>
                            <option value="estupro">Estupro</option>
                            <option value="estVul">Estupro De Vulnerável</option>
                            <option value="impSex">Importunação Sexual</option>
                            <option value="assSex">Assédio Sexual</option>
                        </select>
                    </div>
                    <div class="drop-anos">
                        <label for="list-anos">Ano:</label>
                        <select id="list-anos" name="list-anos">
                            <option value="null">Todo o período</option>
                            <option value="2017">2017</option>
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                        </select>
                    </div>
                    <div class="drop-meses">
                        <label for="list-meses">Mês:</label>
                        <select id="list-meses" name="list-meses">
                            <option value="null">Todo o período</option>
                            <option value="Janeiro">Janeiro</option>
                            <option value="Fevereiro">Fevereiro</option>
                            <option value="Março">Março</option>
                            <option value="Abril">Abril</option>
                            <option value="Maio">Maio</option>
                            <option value="Junho">Junho</option>
                            <option value="Julho">Julho</option>
                            <option value="Agosto">Agosto</option>
                            <option value="Setembro">Setembro</option>
                            <option value="Outubro">Outubro</option>
                            <option value="Novembro">Novembro</option>
                            <option value="Dezembro">Dezembro</option>
                        </select>
                    </div>
                    <button id="remove">LIMPAR SELEÇÃO</button>
                </div>
            </div>
			<div id="addr-box"><p id="addr-info"></p></div>
    </section>
    <script src="./js/map.js"></script>
</body>
</html>
